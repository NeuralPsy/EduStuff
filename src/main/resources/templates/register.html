<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You are registered user now!
                </div>
            </div>

            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter your name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input
                                class="form-control"
                                id="birthdate"
                                name="birthdate"
                                placeholder="Enter your date of birth"
                                th:field="*{birthdate}"
                                type="date"
                                required pattern="\d{4}-\d{2}-\d{2}"
                        />
                        <p th:errors = "*{birthdate}" class="ui-icon-calendar"
                           th:if="${#fields.hasErrors('birthdate')}"></p>
<!--                        <script>-->
<!--                            -->

<!--                        })</script>-->

                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <p>Please select your role</p>
                        <label class="form-label" for="Teacher">Teacher</label>
                        <input
                                class="form-check"
                                id="Teacher"
                                type="radio"
                                name="userType"
                                value="TEACHER"
                                placeholder="Select your role"
                                th:field="*{userType}"

                        />
                        <label class="form-label" for="Student">Student</label>
                        <input
                                class="form-check"
                                id="Student"
                                name="userType"
                                value="STUDENT"
                                placeholder="Select your role"
                                th:field="*{userType}"
                                type="radio"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button id="register" class="btn btn-primary" type="submit">Register</button>
                        <script>

                            document.querySelector("#birthdate").addEventListener("change", function() {

                                let criteria_date = moment().subtract(18, "years");
                                let birth = moment(this.value)
                                if (birth > criteria_date) {
                                    document.querySelector("#register").disabled = true;
                                    alert("You are not even 18 y.o!")
                                } else {
                                document.querySelector("#register").disabled = false;
                            }}

                            );

                        </script>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
